<html>
  <head>
    <link rel="stylesheet" href="tallybox.css">    
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>TallyBox</title>
  </head>
  <body>
    <div class='titlebar'>
      <h1>TallyBox Network Configuration</h1>
      <a href="index.htm">Back to main page</a>
      <br />
      <br />
      <br />
      <br />    
    </div>

    <div class='container'>
      <form action='config_network.htm' method='post'>
        <label>Wifi SSID</label><br />
        <input
          type='text'
          name='wifiSSID'
          value='%s'
          size='15'
          maxlength='20'
        />
        <br />
        <br />
        <label>Wifi Password</label><br />
        <input
          type='password'
          name='wifiPassword'
          value='%s'
          size='15'
          maxlength='20'
        /><br />
        <br/>
        <br/>
        <label>Connection Type</label><br />
        <input
          type='radio'
          name='connectionType'
          id='master'
          value='master'
          %s
        />
        <label for='master'>Master: Connect to ATEM board</label>
        <br />
        <input
          type='radio'
          name='connectionType'
          id='follower'
          value='follower'
          %s
        />
        <label for='follower'>Follower: Connect to PeerNetwork host</label>
        <br />
        <br />
        <label>ATEM Host IP</label><br />
        <input
          type='text'
          name='hostAddress'
          value='%s'
          size='15'
          maxlength='15'
          %s
        /><br />
        <br />
        <br />
        <label>Static IP address</label><br />
        <input
          type='checkbox'
          name='staticIpInUse'
          value='staticIpInUse'
          %s
        />
        <br />
        <br />
        <label>Own IP</label><br />
        <input
          type='text'
          name='ownAddress'
          value='%s'
          size='15'
          maxlength='15'
          %s
        />
        <br />
        <br />
        <label>Subnet Mask</label><br />
        <input
          type='text'
          name='subnetMask'
          value='%s'
          size='15'
          maxlength='15'
          %s
        /><br />
        <br />
        <label>Default Gateway</label><br />
        <input
          type='text'
          name='defaultGateway'
          value='%s'
          size='15'
          maxlength='15'
          %s
        /><br />
        <br />
        <br/>
        <label>MDNS Host Name</label><br />
        <input
          type='text'
          name='mDnsHostName'
          value='%s'
          size='20'
          maxlength='20'
        /><br />
        <br />
        <br/>
        <input
          type='SUBMIT'
          name='verify'
          value='Verify'
        /><br />
        <br />
        <input
          type='SUBMIT'
          name='store'
          value='Store parameters'
          %s
        /><br />
        %s
        <br />
        <br />
      </form>
    </div>
  </body>
</html>
