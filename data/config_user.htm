<html>
  <head>
    <link rel="stylesheet" href="tallybox.css">    
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>TallyBox</title>
  </head>
  <body>
    <div class='titlebar'>
      <h1>TallyBox User Settings</h1>
      <h2>Version %s</h2>
      <a href="index.htm">Back to main page</a>
      <br />
      <br />
      <br />
      <br />    
    </div>

    <div class='container'>
      <form action='config_user.htm' method='post'>
        <label>Camera ID</label><br />
        <input
          type='number'
          name='cameraId'
          value='%u'
          min=1
          max=9999
        /><br />
        <br />
        <br />
        <label>Green Brightness in percent</label><br />
        <input
          type='number'
          name='greenBrightnessPercent'
          value='%u'
          min='0'
          max='100'
          %s
        /><br />
        <br />
        <br />
        <label>Red Brightness in percent</label><br />
        <input
          type='number'
          name='redBrightnessPercent'
          value='%u'
          min='0'
          max='100'
          %s
        /><br />
        <br />
        <br />
        <input
          type='SUBMIT'
          name='verify'
          value='Verify'
        /><br />
        <br />
        <input
          type='SUBMIT'
          name='store'
          value='Store parameters'
          %s
        /><br />
        %s
        <br />
        <br />        
      </form>
    </div>
  </body>
</html>
